<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="newUserForm" (ngSubmit)="register()">
  <div class="form-group mt-4">
    <input
      class="form-control"
      type="text"
      placeholder="Entre com o seu melhor email"
      formControlName="email"
    />
  </div>

  <div class="form-group mt-4">
    <input
      class="form-control"
      type="text"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>

  <div class="form-group mt-4">
    <input
      class="form-control"
      type="text"
      placeholder="Usuario"
      formControlName="userName"
    />
  </div>

  <div class="form-group mt-4 mb-4">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-clock" type="submit">Registrar</button>
</form>

<p>
  Ja esta cadastrado?
  <a [routerLink]="['']">Va para a pagina de login</a>
</p>
